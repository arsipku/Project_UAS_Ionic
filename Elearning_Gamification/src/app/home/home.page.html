
<ion-content>
  <div class="body flex-containe">
    <div class="header">
      <div class="navbar">
        <ion-menu-button autoHide="false"></ion-menu-button>
        <pre>goleran app</pre>
      </div>
      <div class="avatar">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" />
      </div>
    
    </div>
    
    <ion-card class="floating-card">
      <div class="stats">
        <p class="vline">Profesor</p>
        <p>xp100</p>
      </div>
    </ion-card>

    <ion-grid>
      <div class="none">
        <ion-row>
          <ion-col size="6">
    
                <p> Profesor</p>
          </ion-col>
        </ion-row>
      </div>
      <ion-row>
        <ion-col size="6">
          <ion-card class="card-item" [routerLink]="['/game']">
              <img src="../assets/icon/undraw_be_the_hero_ssr2.png">
              <h4 class="ion-text-center">Battle</h4>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card class="card-item" [routerLink]="['/training']">
              <img src="../assets/icon/undraw_ideation_2a64.png">
              <h4 class="ion-text-center">Training</h4>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-card class="card-item" [routerLink]="['/profile']">
              <img src="../assets/icon/undraw_profile_6l1l.png">
              <h4 class="ion-text-center">Profile</h4>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card class="card-item" (click)="logout()">
              <img src="../assets/icon/undraw_Login_v483.png">
              <h4 class="ion-text-center">Logout</h4>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
