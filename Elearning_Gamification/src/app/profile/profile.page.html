<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>{{profileDetails['name']}} {{profileDetails['xp']}}</p>

  <ion-button (click)="updateName()">Update Names !</ion-button>

  <ion-list>
    <ion-item *ngFor="let img of images">
      <ion-thumbnail slot="start">
        <ion-img [src]="img.path"></ion-img>
      </ion-thumbnail>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-button fill="clear" expand="full" color="light" (click)="selectImage()">
      ASDASDSAKDOSAKDSO
    </ion-button>
  </ion-toolbar>
</ion-footer>
