<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>{{profileDetails['name']}} {{profileDetails['xp']}}</p>

  <ion-button (click)="updateName()">Update Names !</ion-button>
</ion-content>
<ion-list>
    <img [src]="profileDetails['image']">
</ion-list>
<input type='file' (change)="onFileChosen($event)" />
<ion-button (click)="captureImage()">
  <ion-icon name="camera"></ion-icon>
</ion-button>
